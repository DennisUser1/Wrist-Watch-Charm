<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchCharm</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./fonts/stylesheet.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  
  <load src="partials/header.html" />

  <main>
    <load src="partials/hero.html" />
    <load src="partials/about-us.html" />
    <load src="partials/catalog.html" />
    <load src="partials/advertisement.html" />
    <load src="partials/sale.html" />
    <load src="partials/reviews.html" />
    <load src="partials/contact-us.html" />
  </main>

  <load src="partials/footer.html" />

  <div id="app"></div>
  <script>
    (() => {
      const refs = {
        openMenuBtn: document.querySelectorAll('[data-menu-open]'),
        closeMenuBtn: document.querySelectorAll('[data-menu-close]'),
        menu: document.querySelector('[data-menu]'),
      };
      refs.openMenuBtn.forEach(element => {
        element.addEventListener('click', toggleMenu);
      });
      refs.closeMenuBtn.forEach(element => {
        element.addEventListener('click', toggleMenu);
      });
      function toggleMenu() {
        refs.menu.classList.toggle('is-open');
        document.body.classList.toggle('no-scroll');
      }
    })();
  </script>

</body>

</html>
